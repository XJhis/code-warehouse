<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>过滤</title>
    <script src="../js/angular.min.js"></script>
    <script>
        var app = angular.module('myApp',[]);
        app.controller('indexCtrl',function ($scope,$filter) {//依赖注入
            $scope.price = 10000;
            $scope.money = 999;
            /*$scope.time= Date.now();
            $scope.str = 'NuJsDsdKasdkdsqSDSasdasdDASDMFKJIRJUI';*/
            $scope.faith= '5星会员';
            $scope.money = $filter('currency')($scope.price,'英镑:');
        })
        app.filter('toName',function () {
            return function (val,o1,o2) {
                console.info(val,o1,o2);
                return o1+o2+val;
            }
        })
        app.filter('toFaith',function () {
            return function(val,b1,b2){
                console.info(val,b1,b2)
                return b1+b2+val;
            }
        })

    </script>
</head>
<body>
   <div ng-controller="indexCtrl">

       {{money}}
        <!--<div>
            {{money}}
        </div>-->
      <!-- <div>
           {{time | date:'yyyy-MM-dd HH:mm:ss'}}
       </div>
       <div>
           {{str | uppercase}}
       </div>-->
       {{price | toName:'xjh':'可使用:'}}
       {{faith | toFaith:'xjh':'信誉度为:'}}
   </div>
</body>
</html>
