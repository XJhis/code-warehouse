<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8" >
    <title></title>
    <script src="../js/angular.js"></script>
    <script>
        var app = angular.module('myApp',[]);
        app.controller('indexCtrl',function ($scope) {
            $scope.name = '小家伙';
        });
        app.controller('indexCtrl_fir',function ($scope) {
            $scope.name = '小明';
        });
        app.controller('secondCtrl',function ($scope) {
            $scope.age = '12'
        });
        app.controller('thirdCtrl',function ($scope) {
            $scope.age = '你好！'
        })
    </script>
</head>
<body>
    <div id="demo01" ng-controller="indexCtrl">
        {{name}}{{name}}{{name}}{{name}}{{name}}
        <div ng-controller="indexCtrl_fir">
            {{name}}{{name}}{{name}}
        </div>
    </div>
    <div id="demo02" ng-controller="secondCtrl">
        {{age}}
    </div>
    <div ng-controller="thirdCtrl">
        <input type="text" ng-model="username" />{{username+username}}
    </div>
</body>
</html>
