<!DOCTYPE html>
<html lang="en" ng-app='angular'>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/angular.js"></script>
    <script>
        var app = angular.module('angular',[]);
        app.controller('indexCtrl',function ($scope) {
            $scope.name = '徐家汇'
        })
        app.controller('secondCtrl',function ($scope) {
            $scope.sex = '男';
            //console.info('我是',username)
        })
    </script>
</head>
<body>
    <header ng-controller='indexCtrl'>
        {{name}}
    </header>
    <nav ng-controller='secondCtrl'>
        {{sex}}
        <input type="text" ng-model="username" value="姓名">
    </nav>
</body>
</html>
