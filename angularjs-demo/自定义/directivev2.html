<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义功能</title>
	<script src="../js/angular.min.js"></script>
	<script>
		var app = angular.module('app',[]);
		app.controller('firstCtrl',function($scope){
			$scope.userName =  '做我自己呗'; 
		});

		app.directive('demo',function(){
			return {
				restrict:'E',//e表示元素，A表示属性，C表示css，M表示注释；
				template:'<div>我是自定义标签</div>'
			}
		})
		app.directive('demo2',function(){
			return {
				restrict:'EACM',//e表示元素，a表示属性，C表示CSS,M表示注释
				template:'<h2>窗前明月光<h2>'
			}
		})

	</script>
</head>
<body ng-app='app' ng-controller='firstCtrl'>
	<div demo>{{userName}}</div>
	<demo></demo>
	<demo2></demo2>
</body>
</html>
