<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>scope{}与父作用域隔离</title>
    <script src="../js/angular.min.js"></script>
    <script>
        var app = angular.module('myApp',[]);
        app.controller('firCtrl',function ($scope) {
            $scope.drinking = '可乐';
            $scope.say = function () {
                alert('我在唱歌神的歌！')
            }
        });
        app.directive('drink',function () {
            return {
                restrict:'AE',
                template:'<div>{{baishi}}</div>',
                scope:{
                    baishi:'@',//直接引用父作用域的变量,
                    saying:'&'
                }
            }
        })
    </script>

</head>
<body ng-controller="firCtrl">
    <drink baishi="{{'我要和'+drinking}}"></drink>


</body>
</html>
