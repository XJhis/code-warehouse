<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第八个</title>
</head>
<body>
	<div id="example"></div>


	<!-- 必须先加载 -->
	<script src="../build/react.js"></script>
	<script src="../build/react-dom.js"></script>
	<!-- 将jsx语法转换为js语法 -->
	<script src="../build/browser.min.js"></script>
	
	<script type="text/babel">
		//会改变的属性定义在state里面；
		//一旦定义就不改变的属性定义在prop中

		var LikeClick = React.createClass({
			getInitialState: function() {
				return {
					liked: false,
					name: '小明'
				}
			},
			handleClick: function() {
				this.setState({liked: !this.state.liked})
			},
			render: function() {
				var name = this.state.name
				var text = this.state.liked ? '喜欢' : '不喜欢';
				return (
					<p onClick={this.handleClick}>{name} {text} 玩游戏</p>
				)
			}
		});	

		ReactDOM.render(
			<LikeClick></LikeClick>,
			document.getElementById('example')	
		)

	</script>
</body>
</html>
