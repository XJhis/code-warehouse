<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件的状态</title>
</head>
<body>
	<div id="app"></div>

	
	<script src="list/react.js"></script>
	<script src="list/react-dom.js"></script>
	<script src="list/browser.min.js"></script>
	<script type="text/babel">
		var Hello = React.createClass({
			getInitialState: function() {
				return {
					hi: '我是来自状态 state',
					isShow : false
				}
			},
			render: function() {
				var styleObj = {
					display: this.state.isShow ? 'block' : 'none'
				}				
				return (
					<div>
						<h1>{this.state.hi}</h1>
						<i style={styleObj}>我是斜体</i>
					</div>
				)
			}
		});

		var hello = ReactDOM.render(
			<Hello/>,
			document.getElementById('app')
		)	
		console.info(hello)
		hello.setState({isShow: true})	

	</script>	

</body>
</html>
