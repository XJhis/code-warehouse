<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件的属性</title>
</head>
<body>
	<div id="app"></div>

	
	<script src="list/react.js"></script>
	<script src="list/react-dom.js"></script>
	<script src="list/browser.min.js"></script>
	<script type="text/babel">
		var MessageBox = React.createClass({
			propTypes:{
				tittle: React.PropTypes.array,
			},
			getDefaultProps:function() {
				return {
					tittle: '我是默认属性'
				}
			},
			getInitialState: function() {
				return {
					feihuaArr: [
						'大家好',
						'我是xxx',
						'今年25岁了',
						'还没有对象',
						'~呜呜呜！'
					]
				}
			},
			render: function() {
				return (
					<div>
						<h3>{this.props.tittle}</h3>
						<SecondBox message= {this.state.feihuaArr} />
					</div>
				)
			}
		})
		var str = '我是直接顶级组件绑定的属性';
		var obj= {
			name: 'xjh',
			age: 12,
			sex: '男'
		}
		var arr = [
			'展示',
			'阿萨德撒多',
			'asdad'
		];

		var SecondBox = React.createClass({
			render: function() {
				var message = this.props.message;
				var newArr = [];
				message.map(function(value, key) {
					newArr.push(<h5 key = {key}>{value + ', '}</h5>)
				})

				return (
					<div>
						{newArr}
					</div>
				)
			}
		})
		

	

		ReactDOM.render(
			<MessageBox tittle={arr} />,
			document.getElementById('app')
		)	

	</script>	

</body>
</html>
