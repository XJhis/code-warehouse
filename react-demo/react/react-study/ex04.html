<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件的状态-消失隐藏</title>
</head>
<body>
	<div id="app"></div>

	
	<script src="list/react.js"></script>
	<script src="list/react-dom.js"></script>
	<script src="list/browser.min.js"></script>
	<script type="text/babel">
		var MessageBox = React.createClass({
			propTypes:{
				tittle: React.PropTypes.string
			},
			getDefaultProps:function() {
				return {
					tittle: '我是默认属性',
					hide: '消失',
					show: '显示'
				}
			},
			getInitialState: function() {
				return {
					isShow: true
				}
			},
			clickFun: function() {
				this.setState({
					isShow: !this.state.isShow
				})
			},
			render: function() {
				var str = this.state.isShow ? this.props.hide : this.props.show;
				var show = {
					display: this.state.isShow ? 'block' : 'none'
				}
				return (
					<div>
						<button onClick={this.clickFun}>{str}</button>						
						<h3 style={show}>{this.props.tittle}</h3>						
					</div>
				)
			}
		})
		
		

	

		ReactDOM.render(
			<MessageBox tittle='你好世界！' hide="点击消失" show="点击显示"/>,
			document.getElementById('app')
		)	

	</script>	

</body>
</html>
