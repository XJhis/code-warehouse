<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>props-属性1</title>
	<style></style>
</head>
<body>
	<div id="box"></div>


	<!-- 必须先加载 -->
	<script src="../list/react.js"></script>
	<script src="../list/react-dom.js"></script>
	<!-- 将jsx语法转换为js语法 -->
	<script src="../list/browser.min.js"></script>
	
	<script type="text/babel">
		var GetDom = React.createClass({
			getInitialState: function() {
				return {
					name: '奥巴马',
					password: '123456',
					personId: '1',

				}
			},
			saveData: function() {
				var data = {
					name: this.refs.userName.value,
					password: this.refs.userPassword.value,
					personId: this.refs.personId.value
				}

				console.info(data)
			},
			render: function() {
				return (
					<div>
						<div class="form-group">
							<label for="userName">姓名：</label>
							<input type="text" ref="userName" id="userName" defaultValue={this.state.name}/>							
						</div>
						<br/>
						<div class="form-group">
							<label for="userPassword">密码：</label>
							<input type="password" ref="userPassword" id="userPassword" defaultValue={this.state.password}/>
						</div>
						<br/>	
						<div class="form-group j-sex">
							<label for="userPassword">性别：</label>
							<div><label></label>
								<input type="radio" value="1" defaultChecked/>&nbsp;男&nbsp;&nbsp;
								<input type="radio" value="0" />&nbsp;女&nbsp;&nbsp;
							</div>												
						</div>
						<br/>
						<div class="form-group">
							<label for="userPassword">爱好：</label>
							<div>
								<input type="checkbox" value="1" name="like" defaultChecked/>&nbsp;篮球&nbsp;&nbsp;
								<input type="checkbox" value="2" name="like"/>&nbsp;足球&nbsp;&nbsp;
								<input type="checkbox" value="3" name="like"/>&nbsp;看妹子&nbsp;&nbsp;
							</div>
						</div>
						<br/>
						<div class="form-group">
							<label for="selectId">请选择身份凭证：</label>
							<select id="selectId" ref="personId" defaultValue={this.state.personId}>
								<option value="">请选择</option>
								<option value="1">身份证</option>
								<option value="2">驾驶证</option>
								<option value="3">学生证</option>
								<option value="4">护照</option>
							</select>
						</div>
						<br />
						<button type="button" onClick={this.saveData}>保存</button>
					</div>
				)
			}
		})

		ReactDOM.render(
			<GetDom />,
			document.getElementById('box')
		)
	</script>
</body>
</html>
