<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单提交</title>
	<style></style>
</head>
<body>
	<div id="box"></div>


	<script src="../list/react-with-addons.min.js"></script>
	<script src="../list/react.js"></script>
	<script src="../list/react-dom.js"></script>
	<script src="../list/browser.min.js"></script>
	
	<script type="text/babel">
		var DoubleData = React.createClass({
			mixins: [ React.addons.LinkedStateMixin ],
			getInitialState: function() {
				return {
					message: '我觉得你很酷',
					isCool: true
				}
			},
			render: function() {
				return (
					<form>
						<h1>我只想说：{this.state.message}</h1>
						<h3>彤云是不是很漂亮：{this.state.isCool?'是的':'我不敢说'}</h3>
						<input type="text" valueLink={this.linkState('message')} />	
					</form>
				)
			}
		})

		ReactDOM.render(
			<DoubleData />,
			document.getElementById('box')
		)
	</script>
</body>
</html>
