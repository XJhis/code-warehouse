<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>splice</title>
</head>
<body>
	

	<script>
		//arr.splice(index, num, item)
		//1 index:要操作数组元素的下标，从0开始；
		//2 num: 要操作数组元素的个数；
		//3 item:向数组里面要添加的元素
		function spliceArr () {
			var arr = ['1','2','3','4','5','6','7','8'];
			arr.splice(0,1);
			console.info(arr); //['2','3','4','5','6','7','8']
		}
		spliceArr()
	</script>
</body>
</html>
