<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>call和apply</title>
</head>
<body>
	

	<script>
		function person() {

		};

		person.prototype = {
			color: '红',
			say: function () {
				console.log('我是'+this.color+'色');
			}
		}

		var xx = new person();
		// xx.say(); //我是红色

		var mm = {
			name: '绿'
		}

		//改变函数中this的上下文; 如果mm中没有say方法需要的属性，返回undefined;
		xx.say.call(mm)  //我是绿色

		// call里面的this指向window; 
		// var color = '黑';
		// xx.say.call(this); //我是黑色 

		// 总结：call和apply方法是为了动态改变方法中的this而出现的；如果一个对象A中没有某个方法，而对象B中有这个方法，我们可以借助call和apply用B对象的方法来操作
		

	</script>
</body>
</html>
