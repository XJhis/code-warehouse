<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>过滤</title>
    <script src="../js/angular.min.js"></script>
    <script>
        //
        var ngFilter = angular.module('ng.filter',[]);
        ngFilter.filter('addfilter',function () {
            return function (val,a1,a2) {
                console.info(val);
                return a1+a2+'种'+val;
            }
        });

        var app = angular.module('myApp',['ng.filter']);
        app.controller('indexCtrl',function ($scope,$filter) {//依赖注入
            $scope.name = '大白菜';
            $scope.money = 100000;
            console.info('名字是',$scope.name);
        });


    </script>
</head>
<body>
<div ng-controller="indexCtrl">
    {{name | addfilter:'农民伯伯':'在'}}
    {{money | currency:''}}
</div>
</body>
</html>
