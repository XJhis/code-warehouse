<html lang="en" ng-app="myApp">

    <title>$http</title>
    <script src="../js/angular.min.js"></script>
    <script>
        var app = angular.module('myApp',[]);
        app.controller('indexCtrl',function ($scope,$http) {//依赖注入
            var url = 'http://datainfo.duapp.com/shopdata/userinfo.php';
            var data = {
                status:"login",
                userID:'Xjh123',
                password:'123123123'
            };
            $http({method : 'get' , url:url , params:data}).then(function succ(ss) {
                console.info(ss)
            },function error(e) {
                console.info(e)
            })
        });


    </script>
</head>
<body>
<div ng-controller="indexCtrl">

</div>
</body>
</html>
