<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/angular.min.js"></script>
    <script>
        var app = angular.module('myApp',[]);

        app.controller('indexCtrl',function ($scope,$http,$q) {
            var d = $q.defer();//创建延迟对象；
            setTimeout(function () {
                var count=0;
                if(count==0){
                    d.resolve();
                }else{
                    d.reject()
                }
            },2000);
        });
        d.promise.then(function () {
            alert('返回数据成功！')
        },function () {
            alert('返回数据失败！')
        })

    </script>
</head>
<body>
<div ng-controller="indexCtrl">

</div>

</body>
</html>
