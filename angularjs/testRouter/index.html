<!DOCTYPE html>
<html lang="en" ng-app="App">

<head>
    <meta charset="UTF-8">
    <title>路由</title>
    <link rel="stylesheet" href="css/home.css">
    <script src="../js/angular.min.js"></script>
    <script src="../js/UIroute/angular-ui-router.min.js"></script>
    <script>        
        'use strict'

        var myApp = angular.module('App', ['ui.router']);

        //路由配置
        myApp.config(['$stateProvider', '$urlRouterProvider',
            function($stateProvider, $urlRouter) {
                // 默认进入首页
                $urlRouter.when('', '/');

                $stateProvider
                    .state('app', {
                        url: '/',
                        title: '首页',
                        templateUrl: 'page/home.html'
                    })

                    .state('app.page1', {
                        url: 'one',
                        title: '第一页',
                        templateUrl: 'page/page1.html'
                    })

                    .state('app.page2', {
                        url: 'two',
                        title: '第二页',
                        templateUrl: 'page/page2.html'
                    })

                    .state('app.page3', {
                        url: 'three',
                        title: '第三页',
                        templateUrl: 'page/page3.html'
                    })



            }
        ])

        myApp.controller('topCtrl', ['$scope',
            function($scope) {

            }
        ])
    </script>
</head>

<body>
    <div ng-controller="topCtrl">
        <div ui-view=""></div>        
    </div>    
</body>

</html>
