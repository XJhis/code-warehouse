<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8" >
    <title>directive</title>
    <script src="../js/angular.min.js"></script>
    <script>
        var app = angular.module('myApp',[]);
        app.controller('indexCtrl', function($scope) {
            $scope.userName = '123';
            $scope.say = function () {
                alert('123');
            }
        });
        app.directive('demo',function () {
            return {
                scope:{
                    scope_name:'=yourName',//调用
                    scope_age : '@age',
                    scope_say :'&weSay'
                 },
                link:function (scope) {
                    console.info('scope为{}时：',scope);
                }
            };

        })

    </script>
</head>
<body ng-controller="indexCtrl">

<div demo yourName="userName" age="17" weSay="say()"></div>

</body>
</html>
