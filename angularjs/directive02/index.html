<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8" >
    <title>directive</title>
    <script src="../js/angular.min.js"></script>
    <script>
        var app = angular.module('myApp',[]);
        app.controller('indexCtrl', function($scope) {
            $scope.userName = '123';
        });



        app.directive('ngShows',function () {
            return {
                restrict:'AE',//可以放置多个
                template:"<div>你是老马吗?</div>",
                scope:false,
                link:function (scope,ele,attr) {
                    /*if(attr.ngShows) {
                    };*/
                    scope.age = 18;
                    console.info('scope为',scope);//当
                    console.info('ele为',ele);
                    console.info('attr为',attr);
                }

            }
        });

    </script>
</head>
<body ng-controller="indexCtrl">
<div ng-shows="userName"></div>


</body>
</html>
