<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>自定义指令</title>
    <script src="../js/angular.min.js"></script>
    <script>
        var app = angular.module('myApp',[]);
        app.directive('demo',function () {
            return {
                restrict:'A',
               template:'<span ng-transclude></span><div>今天天气有点热啊</div>',//定义的模板;
                //templateUrl:'directiveModule.html',//应用模板的路径；
                transclude :true
            }
        });
        /*angular.controller('indexCtrl',function ($scope) {
            $scope.name = '小家伙'
        });
        angular.controller('secondCtrl',function ($scope) {
            $scope.sec = '男'
        });*/
    </script>
    <style>
        .box {
            background:red;
        }
    </style>
</head>
<body>
    <div>
        <div demo></div>
    </div>
    <br>
    <div demo class="box">
        我是一个div
    </div>


</body>
</html>
