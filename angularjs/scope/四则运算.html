<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>加减乘除</title>
</head>
<body>
	<input type="text" id='first'>
	<select id="box">
		<option value="1">+</option>
		<option value="2">-</option>
		<option value="3">*</option>
		<option value="4">/</option>
	</select>
	<input type="text" id='second'>
	<button type="button" onclick="count()">计算</button>
	<input type="text" id='result'>
	<script>		
		function count() {
			var one = document.getElementById('first');
			var two = document.getElementById('second');
			var result =0;
			var sign = document.getElementById('box').value;
			switch (sign){
				case '1':result = parseInt(one.value)+parseInt(two.value);break;
				case '2':result = parseInt(one.value)-parseInt(two.value);break;
				case '3':result = parseInt(one.value)*parseInt(two.value);break;
				case '4':result = parseInt(one.value)/parseInt(two.value);break;
				//default:result = '请输入数字';break;
			}

			document.getElementById('result').value = result;

		}
		
	</script>
</body>
</html>
