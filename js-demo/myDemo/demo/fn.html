<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery自定义插件</title>
	<script src='jquery-1.12.4.min.js'></script>
	<script>
		//自定义插件方法一：
		$.fn.myPlugIn = function(obj){
			obj = obj || {};
			var name = this.prop('name') || obj.id;
			var val = obj.id || this.val();
			$('body').append("<span>"+name+"'s value contains"+val.length + " characters</span>");
			return this;
		};

		$(function(){
			$("input").myPlugIn({id:"11"});

		});



	</script>
</head>
<body>
	<input type="text" name='输入框' value="你好啊"/>
</body>
</html>
