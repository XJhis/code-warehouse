<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>数组的扩展</title>
</head>

<body>
    <div></div>
    <script>
        const log = console.log;

         // Array.of方法用于将一组值，转换为数组。
         // Array.of基本上可以用来替代Array()或new Array()，
         // 并且不存在由于参数不同而导致的重载。它的行为非常统一。

         {
            Array.of() //[]
            Array.of(undefined) //[undefined]
            Array.of(1, 2, 3) //[1, 2, 3]

         }

    </script>
</body>

</html>
