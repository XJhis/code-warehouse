	<script>		

		// 将给定的数插入到已经排好序的数组当中	
		function insert(arr, val) {
			var i = arr.length-1;

			while ( i >= 0 && val < arr[i] ) { // 4 3 2 1
				arr[i+1] = arr[i];
				i--;
			}			

			arr[i+1] = val

			console.log(arr)

			return arr

		}

		// insert([2, 4, 6, 8, 12], 3) //[2, 3, 4, 6, 8, 12]

		// 插入法排序

		// 在上述方法的基础之上，再加一个循环
		function insertSort(arr) {
			var len = arr.length,
				temp;

			for (var i = 1; i < len; i++) {
				temp = arr[i];
				j = i -1;

				while (j >= 0 && temp < arr[j] ) {
					arr[j+1] = arr[j];
					j--;
				}

				arr[j+1] = temp;
			}

			console.log(arr)

			return arr;
		}
