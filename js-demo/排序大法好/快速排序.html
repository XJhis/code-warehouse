<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>快速排序</title>
</head>
<body>
	

	<script>


		// 快速排序

		// 思想：
		// 　　（1）在数据集之中，选择一个元素作为"基准"（pivot）。
		// 　　（2）所有小于"基准"的元素，都移到"基准"的左边；所有大于"基准"的元素，都移到"基准"的右边。
		// 　　（3）对"基准"左边和右边的两个子集，不断重复第一步和第二步，直到所有子集只剩下一个元素为止。


		function quickSort( arr ) {

			if (arr.length <= 1) { 
				return arr;
			}

			var standard = Math.floor(arr.length/2), 
				standardVal = arr[standard], 
				left = [],
				right = [];

			for (var i = 0; i < arr.length; i++) {

				if (  standardVal > arr[i] ) {
					left.push(arr[i]);	
				}

				if (  standardVal < arr[i] ) {
					right.push(arr[i]); 
				}					
			}

			return quickSort(left).concat( standardVal, quickSort(right) )
		}

		console.log( quickSort([23, 90, 12, 45, 37, 4, 10, 66]) ) 



	</script>
</body>
</html>
