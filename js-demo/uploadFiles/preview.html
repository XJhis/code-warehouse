<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>上传文件（预览图片）</title>
	<style>
		* {margin: 0; padding: 0;}
		.box {
			width: 800px;
			margin: 20px auto 0;
			border: 1px solid #e6e6e6;
			min-height: 300px;
			background-color: #fff;
			/*opacity: 0.7; */
		}

		.up-btn {
			display: inline-block;
			padding: 5px 10px;
			border-radius: 4px;
			border: 1px solid #e8e8e8;

		}

		.header {
			margin-bottom: 20px;
			margin: 20px;
		}

		.preview {
			border-top: 1px solid #e7e7e7;
			font-size: 20px;
			text-align: center;
			clear: both;
		}

		.img-cell {
			width: 20%;
			height: 100px;
			margin: 10px;
			display: block;
			float: left;
		}

		#up-inpt {
			display: none;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="header">
			<input type="file" id="up-inpt" name="file" accept="image/*" onchange="uploadFiles(this.files)" multiple accept="image/*"/>
			<label for="up-inpt" class="up-btn">上传图片</label>
		</div>
		<div class="preview">
			<p>暂无图片</p>
		</div>
	</div>
	
	<script>
		window.onload = function() {

		}

		function uploadFiles(files) {
			if (files.length) {
				document.querySelector('.preview p').innerHTML = '';
			}

			for (var i = 0; i < files.length; i++) {
			    var file = files[i];
			    var imageType = /^image\//;
			    var preview = document.querySelector('.preview');
			    
			    if (!imageType.test(file.type)) {
			      continue;
			    }
			    
			    var img = document.createElement("img");
			    img.classList.add("img-cell");
			    img.file = file;
			    preview.appendChild(img); // Assuming that "preview" is the div output where the content will be displayed.
			    
			    var reader = new FileReader();
			    reader.onload = (function(aImg) { return function(e) { aImg.src = e.target.result; }; })(img);
			    reader.readAsDataURL(file);
		    }
		}
	</script>
</body>
</html>
