<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>上传文件（拖放）</title>
	<style>
		* {margin: 0; padding: 0;}
		.box {
			width: 800px;
			margin: 20px auto 0;
			border: 1px solid #e6e6e6;
			height: 300px;
			background-color: #999 
		}
	</style>
</head>
<body>
	<div class="box" id="dropbox"></div>
	
	<script>
		//主要是e.dataTransfer能获得到FileList对象

		window.onload = function() {
			var dropbox;
			dropbox = document.getElementById("dropbox");
			dropbox.addEventListener("dragenter", dragenter, false);
			dropbox.addEventListener("dragover", dragover, false);
			dropbox.addEventListener("drop", drop, false)
		}

		function dragenter(e) {
		  e.stopPropagation();
		  e.preventDefault();
		}

		function dragover(e) {
		  e.stopPropagation();
		  e.preventDefault();
		}

		function drop(e) {
		  e.stopPropagation();
		  e.preventDefault();

		  var dt = e.dataTransfer;
		  var files = dt.files;

		  console.log('触发事件::::', files)
		  // handleFiles(files);
		}	
	</script>
</body>
</html>
