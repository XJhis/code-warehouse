<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>css技巧</title>
    <style>
    body {
        background: #999;
    }

    * {
        margin: 0;
        padding: 0;
    }

    .box {
        display: flex;    
    }   


    .box .left {
        background-color: #ff0;
        
    }

    .box .right {
        flex: 1;
        margin-left: 20px;
        background-color: #0ff;
    }


    
    

    </style>
</head>

<body>
    <div class="box">
        <div class="left">
            1111111111111111             
            1111111111111111             
                         
        </div>
        <div class="right">
            我是左固定右自使用的升级版
            我是左固定右自使用的升级版
            我是左固定右自使用的升级版
        </div>
    </div>
</body>

</html>
