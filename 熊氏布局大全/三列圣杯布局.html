<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>css技巧</title>
    <style>
    body {
        background: #999;
    }

    body,
    html {
        height: 100%;
        padding: 0;
        margin: 0
    }

    .box {
        padding-left: 220px;
        padding-right: 220px;
    }


    .box .left {
        float: left;
        width: 200px;
        height: 200px;
        margin-left: -100%;
        background-color: pink;
        position: relative;
        left: -220px;
    }

    .box .right {
        float: left;
        width: 200px;
        height: 300px;
        margin-left: -200px;
        background-color: #666;
        position: relative;
        right: -220px;
    }

    .box .center {
        float: left;
        width: 100%;
        height: 150px;
        background-color: blue;
    }
    </style>
</head>

<body>
    <div class="box">
        <div class="center">
            我是中间部分
        </div>
        <div class="left">
            我是左侧区域
        </div>
        <div class="right">
            我是右侧区域
        </div>
    </div>
</body>

</html>
