<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>css技巧</title>
    <style>
    body {
        background: #999;
    }

    * {
        margin: 0;
        padding: 0;
    }

    .box {
        overflow: hidden;        
    }   


    .box .left {
        float: left;
        margin-right: 20px;
        background-color: #ff0;
        
    }

    .box .right {
        background-color: #f0f;
        overflow: hidden;
    }


    
    

    </style>
</head>

<body>
    <div class="box">
        <div class="left">
            1111111111111111             
            1111111111111111             
            1111111111111111             
        </div>
        <div class="right">
            我是左固定右自使用的升级版
            我是左固定右自使用的升级版
            我是左固定右自使用的升级版
        </div>
    </div>
</body>

</html>
