<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>css技巧</title>
    <style>
    body {
        background: #999;
    }

    body,
    html {
        height: 100%;
        padding: 0;
        margin: 0
    }

    .box {
        overflow: hidden
    }

    .f-l {
        float: left;
    }

    .left {
        width: 100px;
        background-color: #f0f;
        margin-left: -100%;
    }

    .right {
        width: 100px;
        background-color: #ff0;
        margin-left: -100px;
    }

    .center {
        width: 100%;
    }

    .center-cont {
        margin: 0 120px;
        background-color: #0ff;
    }
    
    </style>
</head>

<body>
    <div class="box">
        <div class="center f-l">
            <div class="center-cont">
                我是中间部分我是中
            </div>
        </div>
        <div class="left f-l">
            我是左侧区域
        </div>
        <div class="right f-l">
            我是右侧区域
        </div>
    </div>
</body>

</html>
