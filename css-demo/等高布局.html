<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css技巧</title>
	<style>
		* {margin:0; padding: 0;}
		.container {
			overflow: hidden;
			padding: 45px 20px 0;
		}
		.top {
			margin-bottom: 10px;
		}	


		.container .left {
			float: left;
			width: 180px;
			background: #0ff;

			margin-bottom: -9999px;
			padding-bottom: 9999px;
		}

		.container .right {
			margin-left: 200px;
			background: #f0f;

			margin-bottom: -9999px;
			padding-bottom: 9999px;
		}


	</style>
</head>
<body>
	<div class="container">
		<div class="top">asdasd</div>
		<div class="left">
			1111111111111111
			1111111111111111
			1111111111111111
			1111111111111111
			1111111111111111
			1111111111111111
		</div>
		<div class="right">
			2222222222222
			2222222222222
			2222222222222
			2222222222222
			2222222222222
			2222222222222
		</div>
	</div>
</body>
</html>
