<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>css技巧</title>
    <style>
    body {
        background: #999;
    }

    * {
        margin: 0;
        padding: 0;
    }

    .container {
        overflow: hidden;
        /* padding: 45px 20px 0; */
    }

    .top {
        margin-bottom: 10px;
    }


    .container .left {
        float: left;
        width: 180px;
        background: #fff;

        margin-bottom: -9999px;
        padding-bottom: 9999px;
    }

    .container .right {
        margin-left: 200px;
        background: #0ff;
        margin-bottom: -9999px;
        padding-bottom: 9999px;
    }


    /* // 万能清除浮动 */
    .clear:after,
    .clearfix:after {
        content: ".";
        display: inline-block;
        height: 0;
        clear: both;
        visibility: hidden;
    }

    .clear,
    .clearfix {
        display: block;
    }

    .form-group {
    	background: #ff6b00;
    }
    

    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            1111111111111111 1111111111111111 1111111111111111 1111111111111111 1111111111111111 1111111111111111
        </div>
        <div class="right">
            <div class="form-group clearfix">
            	<div style="float: left">
            		我是左边的
            	</div>
            	<div style="float: left">
            		我是右边的
            	</div>
            </div>
        </div>
    </div>
</body>

</html>
