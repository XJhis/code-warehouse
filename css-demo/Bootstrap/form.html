<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/base.css" />
	<style>
		.company-form {
			width: 500px;
			margin: 0 auto;
			padding-top: 20px;
		}

	</style>
	
</head>
<body>
	<div class="company-form">
		<form>
			<div class="form-group">
				<label for="company-name">姓名：</label>
				<input type="text" placeholder="请输入姓名" id="company-name"/>
			</div>
			<div class="form-group">
				<label for="company-password">密码：</label>
				<input type="password" placeholder="请输入密码" id="company-password"/>
			</div>
		</form>
	</div>
	<br>
	<div class="company-form">
		<form class="form-inline">
			<div class="form-group col-md-6">
				<label for="company-name">姓名：</label>
				<input type="text" placeholder="请输入姓名" id="company-name"/>
			</div>
			<div class="form-group col-md-6">
				<label for="company-password">密码：</label>
				<input type="password" placeholder="请输入密码" id="company-password"/>
			</div>
		</form>
	</div>
	<br>
	<div class="company-form">
		<form class="form-inline">
			<div class="form-group col-md-6">
				<label class="sr-only">姓名：</label>
				<input type="text" placeholder="姓名：" id="company-name"/>
			</div>
			<div class="form-group col-md-6">
				<label class="sr-only">密码：</label>
				<input type="password" placeholder="密码：" id="company-password"/>
			</div>
		</form>
	</div>
	<br>
	<div>
		<form class="form-inline">
		  <div class="form-group">
		    <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
		    <div class="input-group">
		      <div class="input-group-addon">$</div>
		      <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
		      <div class="input-group-addon">.00</div>
		    </div>
		  </div>
		  <button type="submit" class="btn btn-primary">Transfer cash</button>
		</form>
	</div>

	<div class="company-form">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="password" class="col-md-2 control-label">请输入码：</label>
				<div class="col-md-9">
					<input type="text" class="form-control" id="password" placeholder="Email">
				</div>
			</div>
			<div class="form-group">
				<label for="name" class="col-md-2 control-label">姓名：</label>
				<div class="col-md-9">
					<input type="text" class="form-control" id="name" placeholder="Email">
				</div>
			</div>
			<div class="form-group">
				<label for="like" class="col-md-2 control-label">兴趣爱好：</label>
				<div class="col-md-9">
					<input type="text" class="form-control" id="like" placeholder="Email">
				</div>
			</div>
		</form>
	</div>

	<div class="company-form clearfix">
		<div class="checkbox">
		  <label>
		    <input type="checkbox" />&nbsp;&nbsp;我要做到最好
		  </label>
		</div>
		<div class="radio">
		  <label>
		    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
		    Option one is this and 
		  </label>
		</div>
	</div>
	<br>
	<div class="company-form">
		<select class="form-control">
			<option value="1">80后</option>
			<option value="2">90后</option>
			<option value="3">00后</option>
			<option value="3">10后</option>
		</select>
	</div>

	
</body>
</html>
