<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {margin: 0 ;padding: 0;}
		.box {
			width: 300px;
			height: 600px;
			margin:40px auto;
			border: 1px solid #e8e8e8;
			position: relative;
			overflow: hidden;
		}

		.cont {
			position: absolute;
			left: 0;
			top: 50%;
			background: #ff6b00;
			width: 100%;
			height: 30px;
			transform: rotate(-45deg);
			transform-origin: center center;
			margin: 0 auto;
		}
		.btn {
			height: 30px;
			border: 0;
			outline: none;
			border-bottom: 1px solid #e8e8e8;
		}
		.btn:focus {
			border-bottom: 1px solid #ff6b00;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="cont"></div>
		<div>asdasdads</div>
	</div>
	<div style="margin-bottom: 20px">
		<input type="text" class="btn" />
	</div>
</body>
</html>
