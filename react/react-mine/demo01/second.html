<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>回调函数</title>
</head>
<body>
	<div id="app"></div>


	<!-- 必须先加载 -->
	<script src="../build/react.js"></script>
	<script src="../build/react-dom.js"></script>
	<!-- 将jsx语法转换为js语法 -->
	<script src="../build/browser.min.js"></script>
	
	<script type="text/babel">
		var MessageText = React.createClass({
			alertFun: function() {
				alert('你刚刚点了我')
			},
			render:function() {				
				return (
					<h1 onClick={this.alertFun}>你好，美女！！！</h1>
				)
			}

		})

		ReactDOM.render(<MessageText />, document.getElementById('app'), function() {
		})
	</script>
</body>
</html>
