<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>props-属性1</title>
	<style></style>
</head>
<body>
	<div id="box"></div>


	<!-- 必须先加载 -->
	<script src="../list/react.js"></script>
	<script src="../list/react-dom.js"></script>
	<!-- 将jsx语法转换为js语法 -->
	<script src="../list/browser.min.js"></script>
	
	<script type="text/babel">
		var ClickApp = React.createClass({
			getInitialState: function() {
				return {
					title: '那么那么那么你'				
				}
			},
			getDefaultProps: function() {
				return {
					title: '接口即可骏卡锁单',
				}
			},
			clickFn: function(e) {
				console.info('react自己封装的事件对象',e.target)
				console.info('本来的事件对象',e.nativeEvent)
			},
			render: function() {
				return (
					<div>
						<div>{this.props.title}</div>
						<div>{this.state.title}</div>
						<br />
						<button onClick={this.clickFn}>保存</button>
					</div>				
				)
			}
		})
		var myTitle = '我是一个帅哥';
		ReactDOM.render(
			<ClickApp/>,
			document.getElementById('box')
		)
	</script>
</body>
</html>
