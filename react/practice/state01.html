<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>状态</title>
</head>
<body>
	<div id="box"></div>


	<!-- 必须先加载 -->
	<script src="../list/react.js"></script>
	<script src="../list/react-dom.js"></script>
	<!-- 将jsx语法转换为js语法 -->
	<script src="../list/browser.min.js"></script>
	
	<script type="text/babel">

		var MessageBox = React.createClass({
			getInitialState: function() {
				return {
					title: '这是一个来自状态的标题',
					isShow: false
				}
			},
			clickFn:function() {
				this.setState({
					isShow: !this.state.isShow
				})
			},
			render:function() {
				var styleObj = {'display': this.state.isShow ? 'block' : 'none'}
				return (
					<div>
						<h3 style={styleObj}>{this.state.title}</h3>
						<LittleTitle/>
						<button onClick={this.clickFn}>点击</button>	
					</div>
				)			
			}
		});

		var LittleTitle = React.createClass({
			render: function() {
				return (
					<p>他强任他强，清风佛山岗</p>
				)
			}
		})

		var BtnGroups = React.createClass({
			clickFn: function() {
				alert(111)
			},
			render:function() {
				return (
					<button type="button" onClick={this.clickFn}>点击</button>
				)
			}
		})
		
		var MessageBox = ReactDOM.render(
			<MessageBox/>,
			document.getElementById('box')
		) 	
		
	
	</script>
</body>
</html>
