<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第一节</title>
</head>
<body>
	<div id="box"></div>


	<!-- 必须先加载 -->
	<script src="../list/react.js"></script>
	<script src="../list/react-dom.js"></script>
	<!-- 将jsx语法转换为js语法 -->
	<script src="../list/browser.min.js"></script>
	
	<script type="text/babel">
		var Input = React.createClass({
			getInitialState: function() {
				return {
					inputText: '王小明',
				}
			},
			handleFn: function(e) {
				this.setState({
					inputText: e.target.value
				})
			},
			render: function() {
				var value = this.state.inputText;
				return (
					<div>
						<div>
							<input type="text" value={value} onChange={this.handleFn}/>
							<p>{value}</p>
						</div>
						<div>
							<input type="checkbox" value='3' onChange={this.handleCheckbox}>&nbsp;篮球&nbsp;&nbsp;
							<input type="checkbox" value='2' onChange={this.handleCheckbox}>&nbsp;足球&nbsp;&nbsp;
							<input type="checkbox" value='1' onChange={this.handleCheckbox}>&nbsp;手球&nbsp;&nbsp;
						</div>
					</div>
				)
			}
		})

		ReactDOM.render(
			<Input/>,
			document.getElementById('box')
		)
	</script>
</body>
</html>
