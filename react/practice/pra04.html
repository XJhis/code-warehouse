<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
</head>
<body>
	<div id="box"></div>


	<!-- 必须先加载 -->
	<script src="../list/react.js"></script>
	<script src="../list/react-dom.js"></script>
	<!-- 将jsx语法转换为js语法 -->
	<script src="../list/browser.min.js"></script>
	
	<script type="text/babel">
		var Hello = React.createClass({
			render: function() {
				var nameArr = ['西游记','水浒传', '三国演义', '红楼梦'];

				return (
					<ul>
						{
							nameArr.map(function(value, key) {
								return <li key={key}>四大名著有：{'《' + value + '》'}</li>				
							})
						}
					</ul>
					
				)
			}
		})

		ReactDOM.render(<Hello/>,
			document.getElementById('box')
		)
	</script>
</body>
</html>
