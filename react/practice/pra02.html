<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>二</title>
</head>
<body>
	<div id="box"></div>


	<!-- 必须先加载 -->
	<script src="../list/react.js"></script>
	<script src="../list/react-dom.js"></script>
	<!-- 将jsx语法转换为js语法 -->
	<script src="../list/browser.min.js"></script>
	
	<script type="text/babel">
		var arr = ['牛魔王','孙悟空','红孩儿','金角大王'];

		ReactDOM.render(
			<div>
				{
					arr.map(function(value, key) {
						return <h5 key={key}>他就是传说中的{value}</h5>
					})
				}
			</div>,
			document.getElementById('box')
		)


	</script>
</body>
</html>
