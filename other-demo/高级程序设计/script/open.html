<body>
	<a href="http://www.taobao.com" onclick="openNewWindow(this.href); return false;">打开淘宝</a>
	<a href="http://www.taobao.com" id="link">打开淘宝2</a>
	


	<script type="text/javascript">

		function openNewWindow(url) {
			window.open(url, 'newWindow', 'winth=300,height=200')
		}

		function test() {
			var a = document.getElementById('link');
			a.onclick = function() {
				openNewWindow(this.href);
				return false;
			}
		}

		window.onload = test;
	</script>
