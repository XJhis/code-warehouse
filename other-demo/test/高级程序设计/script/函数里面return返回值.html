<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>return</title>
</head>
<body>
	
	
	<script>
		'use strict';
		//return 语句不带有任何返回值时返回的是'undefined'
		function fun1() {
			return
		}
		var result = fun1();
		console.info(result)

		//注意：严格模式下
		// 函数名和函数的额参数不能为eval或arguments,且参数名不能相同
		function fun2(eval, arguments,eval) {
			alert('你好啊')
		}

	</script>
</body>
</html>
