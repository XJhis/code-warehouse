<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>switch语句</title>
</head>
<body>
	


	<script>
		var num = 12;

		switch (true) {
			case num > 0 :
				alert('大于0');
				break;
			case num < 0 :
				alert('小于0');
				break;
			case num == 0 :
				alert('等于0');
				break;
			default:
				alert('这真是一个数');
			
		}

	</script>
</body>
</html>
