<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.btn[disabled] {background: red}

		/* .list .son:nth-child(5) {
			color: blue;
		} */
		/* 选取父元素下制定元素，与类型无关 */

		.list .son:nth-of-type(4) {
			color: red;
		}

		div.box p:last-child {
			color: #ff6b00;
		}

	</style>
</head>
<body>
	<button class="btn">按钮</button>

	<ul class="list">
		<li class="son">传奇</li>
		<li class="son">阿萨德</li>
		<li class="son">快乐</li>
		<li class="son">欧赔</li>
		<span class="son">呵呵</span>
	</ul>

	<div class="box">
		<p>你们</p>
		<p>立刻就立刻</p>
		<p>98</p>
		<p>湖广会馆</p>
		<p>不VBv</p>
	</div>
</body>
</html>
