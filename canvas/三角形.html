<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>开始使用</title>
	<style>
		* {margin:0; padding:0;}
		#my-canvas {
			background: #e8e8e8;
		}
	</style>
</head>
<body>
	<div class="box">
		<canvas id="my-canvas">
			您的浏览器不支持cancas!!!
		</canvas>
	</div>
	
	<script>
		window.onload = function() {
			paintSan()
		}

		function paintSan() {
			var canvas = document.querySelector('#my-canvas');
			if (!canvas.getContext) { return console.log('您的浏览器不支持cancas') }

			var ctx = canvas.getContext('2d');

			// ctx.fillRect(10, 10, 50, 30);

			// ctx.strokeRect(10, 10, 50, 50);

			ctx.beginPath();
			ctx.moveTo(100, 50);
			ctx.lineTo(100, 100);
			ctx.lineTo(150, 80);
			// ctx.fill(); //实行三角形

			ctx.closePath(); //空心三角形
			ctx.stroke();


		}

	</script>
</body>
</html>
