<!DOCTYPE html>
<html lang="en">

		* {margin: 0 ;padding: 0;}
		
	</style>
</head>
<body>
	<div id="app">
		<h1>我是标题</h1>
		<span>我是span</span>
		哈哈哈哈
	</div>
	<script>
		function nodeToFragment (el) {
		    var fragment = document.createDocumentFragment();
		    var child = el.firstChild;
		    while (child) {
		    	console.log('child::',child);
		        fragment.appendChild(child);
		        child = el.firstChild
		    }
		    return fragment;
		}

		var dom = document.querySelector('#app');

		var f = nodeToFragment(dom)
	</script>
