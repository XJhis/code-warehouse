<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡</title>
	<link rel="stylesheet" href="css/reset.css">
	<style>
		.container {
			margin: 0 auto;			
			width: 400px;
		}
		ul.tab-guide {
			overflow: hidden;			
		}

		ul.tab-guide li{
			float: left;
			width: 
		}

		ul.tab-guide li>a {
			display: block;
			line-height: 40px;
			height: 40px;
			padding: 0 30px;
			background-color: #ff6b00;
			color: #fff;
		}

		ul.tab-guide li>a:hover {
			background-color: red;
		}

		ul.tab-guide li.active>a {
			background-color: red
		}

	</style>	
</head>
<body>	
	<div id="app">
		<div class="container">
			<ul class="tab-guide">
				<li v-for="item in list" :class="{active: currentTab == item.id}"><a @click="chooseTab(item.id)" href="javascript:void(0)">{{item.title}}</a></li>				
			</ul>
			<div class="tab-cont">{{contents}}</div>
		</div>
	</div>

	<script src="js/vue.js"></script>
	<script>
		let contents = {
			1: '我是html页面',
			2: '我是css页面',
			3: '我是javascript页面',
			4: '我是vue页面',
		}

		var app = new Vue({
			el: "#app",
			data: {
				list: [
					{title: 'html', id: 1},
					{title: 'css', id: 2},
					{title: 'javascript', id: 3},
					{title: 'vue', id: 4}
				],
				currentTab: 1,
				contents: '请选择tab'
			},
			methods:{
				chooseTab(id) {
					this.currentTab = id;
					this.contents = contents[id] || '请选择tab';
				}
			}
		})

		// 总结
		// 用数据控制页面显示，不要总是想着操作dom元素
	</script>
</body>
</html>
