<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>嵌套路由</title>
</head>
<body>
    <div id="app">
        <h1>来来来，嵌套路由，搞起来</h1>
        <a href="javascript:void(0)" @click="backHome">回到首页</a>
        <nav>
            <router-link to="/foo/first">跳转到first</router-link>
            <router-link to="/foo/second">跳转到second</router-link>
        </nav>
        <router-view></router-view>
    </div>
    
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
        const Foo = {
            template: `
                <div>
                    <h4>路由：{{$route.name}}</h4>
                    <router-view></router-view>
                </div>
            `
        };

        const FooFirst = {
            template: `<div>我是FooFist页面，你中意我吗</div>`
        };

        const FooSecond = {
            template: `<div>我是FooSecond页面，你黑凤我吗</div>`
        };

        const FooDefault = {
            template: '<div>不要问我从哪里来，因为我就是默认页面</div>'
        }


        const router = new VueRouter({
            routes: [
                {
                    path: '/foo',  //要注意，以 / 开头的嵌套路径会被当作根路径。 这让你充分的使用嵌套组件而无须设置嵌套的路径。
                    component: Foo,
                    name: '首页',
                    children: [
                        {
                            path: '', //默认进入的页面
                            component: FooDefault,
                            name: 'home',
                        },
                        {
                            path: 'first', //子页面1 注意： 子页面前面没有 / 
                            component: FooFirst,
                            name: 'first'
                        },
                        {
                            path: 'second', //子页面2
                            component: FooSecond,
                            name: 'second'
                        }
                    ]
                }
            ]
        })

        const app = new Vue({
            el: '#app',
            router,
            methods: {
                backHome() {
                    //注意$router和$route的区别
                    //$router: VueRouter的实例
                    //$route: 指定页面路由参数对象
                    console.log(this.$router, this.$route) 
                    this.$router.push('/foo') 
                }
            }
        })

    </script>
    
</body>
</html>
