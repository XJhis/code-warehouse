<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板</title>
	<!-- 引入样式 -->
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<style>
		* {margin:0; padding: 0}
		.grid-content {
			min-height: 30px;
			border-radius: 4px;
			background-color: #0ff
		}
	</style>
</head>
<body>
	
	<div id="app">
		<el-row>
		  <el-col :span="12"><div class="grid-content bg-purple-dark"></div></el-col>
		</el-row>

		<el-row :gutter="100">
		  <el-col :span="16"><div class="grid-content bg-purple"></div></el-col>
		  <el-col :span="8"><div class="grid-content bg-purple" style="background-color: #999"></div></el-col>
		</el-row>
	</div>

	<script src="js/vue.js"></script>
	<!-- 引入组件库 -->
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	<script>
		
		var app = new Vue({
			el: '#app',
			data: {
				
			},
			methods: {
				
			}

		})

	</script>
</body>
</html>
