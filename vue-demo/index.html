<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实现双向数据绑定</title>
	<style>
		* {margin: 0; padding: 0}
	</style>
</head>
<body>
	<div id="app">
		<h3>{{title}}</h3>
		<input type="text" v-model="text">
		<p>{{value}}</p>
		<button v-on:click="clickMe">click Me!</button>
	</div>

	<script>
		// 我们要实现的是
		var vm = new Vue({
			el: '#app',
			data: {
				text: '熊炬辉', 
				title: '你好'
			},
			methods: {
				show() {

				}
			}
		})
	</script>
</body>
</html>
