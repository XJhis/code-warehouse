<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/index.css">
</head>
<body>

	<div class="home">
		<div class="home-nav text-center">任务计划书</div>
		<div class="home-cont">
			<div class="container">
				<div class="form-group cont-item clearfix">
					<h3>添加任务</h3>
					<div>
						<div class="add-input">
							<input type="text">
						</div>
						<div>
							<span class="pull-left less-task">一个任务未完成</span>
							<ul class="pull-right select-tab clearfix">
								<li class="active">所有任务</li>
								<li>未完成的任务</li>
								<li>完成的任务</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="form-group cont-item clearfix">
					<h3>任务列表</h3>
					<div class="item-sec">
						<p>还没有添加任务</p>
						<ul class="task-list clearfix">
							<li class="completed">
								<div class="list-cont clearfix">
									<div class="checkbox pull-left">
										<label>
											<input type="checkbox">&nbsp;&nbsp;<span>任务一</span>
										</label>
									</div>
									<button class="del" class="pull-right">X</button>
								</div>
								<div class="list-cont hide">
									<input type="text" class="edit-cont">
								</div>
								
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
