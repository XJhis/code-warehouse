<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绑定样式</title>
	<style>
		* {margin: 0;padding: 0}
		.t-c-f {
			text-align: center
		}
		.blue {
			color: white;
			background: blue;
		}
		.red {
			color: white;
			background: red;
		}
		.yellow {
			color: white;
			background: yellow;
		}
		.active {
			color: white;
			background: #ff6b00;
		}
		.error {
			color: white;
			background: gray;
		}
		#box h3 {
			line-height: 60px;
			height: 60px;
			font-weight: 500;
			margin-bottom: 30px;			
		}
		#box button {
			line-height: 30px;
			padding: 0 10px;
			font-size: 16px;
		}
		
	</style>
</head>
<body>
	
	<div id="box" class="t-c-f">
		<!-- 后面跟一个对象 -->
		<h3 class="t-c-f" v-bind:class="{active: isActive, error: !isActive}">今天天气真的好啊</h3>
		<!-- 后面跟对象名字 -->
		<p v-bind:class="pClass">去暖色调阿斯达所多阿斯达多所</p>
		<!-- 后面跟数组 -->
		<div v-bind:class="[activeClass, errorClass]">我的class跟了一个数组</div>

		<button v-on:click="changeStatus">点击变色</button>
	</div>
	
	<script src='js/vue.js'></script>
	<script>
		// 一：在原来样式的基础上添加样式同 class="name add";一样

		var app = new Vue({
			el: '#box',
			data: {
				isActive: false,
				isError: true,
				pClass: {
					blue: true,
					red: false
				},
				activeClass: 'yellow',
				errorClass: 'blue'
			},
			methods: {
				changeStatus: function() {
					this.isActive = ! this.isActive;
				}
			}
		})
	</script>

</body>
</html>
