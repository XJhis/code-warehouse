<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>混合组件</title>
</head>
<body>
	
	<div id="app">
	</div>

	<script src="js/vue.js"></script>
	<script>
		// 为自定义的选项 'myOption' 注入一个处理器。
		Vue.mixin({
		  created: function () {
		    var myOption = this.num
		    if (myOption) {
		      console.log(myOption)
		    }
		  }
		})

		var vm = new Vue({
		  myOption: 'hello!, 你是傻吊吗',
		  data: {
		  	num: 666
		  }
		})

		// console.log(vm.$options) 
	</script>
</body>
</html>
