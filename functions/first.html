<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>封装函数</title>
</head>
<body>
	<a href="javascript:void(0)" id="j-test-moblie">测试手机版本</a>
	<!-- <script src="./functions.js"></script> -->
	<script>
		window.onload = function() {
			init();
		}

		function init() {

			var a = document.querySelector('#j-test-moblie');

			a.onclick = phoneType

		}

		function phoneType () {

		    var u = navigator.userAgent,
		    	text = '';

		    if (u.indexOf('Android') > -1 || u.indexOf('Linux') > -1) {//安卓手机
		        // return "Android";
		        text = 'Android'
		    } else if (u.indexOf('iPhone') > -1) {//苹果手机
		        // return "iPhone";
		        text = 'iPhone'
		    } else if (u.indexOf('iPad') > -1) {//iPad
		        // return "iPad";
		        text = 'iPad'
		    } else if (u.indexOf('Windows Phone') > -1) {//winphone手机
		        // return "Windows Phone";
		        text = 'Windows Phone'
		    }else{
		    	text = '什么也不是'
		    }

		    alert(text)
		}
				
	</script>
</body>
</html>
