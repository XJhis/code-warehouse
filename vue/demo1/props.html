<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性与方法</title>
</head>
<body>

	<div id="app"></div>
	
	<script src="js/vue.js"></script>
	<script>
		var infos = {
			msg: '我是信息'
		};
		var vm = new Vue({
			el: '#app',
			data: infos
		});

		// console.info( vm.msg === infos.msg);
		// vm.msg = '修改信息';
		// infos.msg = '你在开玩笑吧'
		// console.info(infos.msg);
		// console.info(vm.msg);
		infos.name = 'xjh';

		// console.info(infos.name) //xjh
		// console.info(vm.name) //undefined
		// 注意：后加的属性，vm不会有
		console.info(vm.$data.name) //熊炬辉
		console.info( vm.$data)

		console.info(vm.$el === document.getElementById('app'))
	</script>
</body>
</html>
