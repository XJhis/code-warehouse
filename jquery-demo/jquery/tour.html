<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link href="http://cdn.gbtags.com/bootstrap-tour/0.9.0/css/bootstrap-tour-standalone.min.css" rel="stylesheet">
</head>
<body>
	<div id="step1" style="display: inline-block; background: #999">yidnao</div>
	<div id="step2" style="width: 50px; height: 20px">yidnao</div>	

	<!-- <script src="http://cdn.gbtags.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://cdn.gbtags.com/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>

	<script src="http://cdn.gbtags.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://cdn.gbtags.com/bootstrap-tour/0.9.0/js/bootstrap-tour-standalone.js"></script>	

	<script>
		// Instance the tour
		var tour = new Tour({
			backdrop: true,
			smartPlacement: false,
			autoscroll: true,
		  steps: [
		  {
		    element: "#step1",
		    title: "Title of my step",
		    content: "Content of my step"
		  },
		  {
		    element: "#step2",
		    title: "",
		    content: "Content of my step"
		  }
		]});

		// Initialize the tour
		tour.init();

		// Start the tour
		tour.restart();

	</script>
</body>
</html>
