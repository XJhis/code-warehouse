<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>逻辑表达式的妙用</title>
</head>

<body>
    <script>
    	//&&运算符  当&&前面的表达式为真时，返回&&后面表达式的值；
    	//&&运算符  当&&前面的表达式为假时，返回&&前面表达式的值；
    	var i = '1' && '真值';	//'真值';
    	var i = '' && '真值';	//'';
    	var i = '1' && '';	//'';

    	//||运算符

    	var i = ''|| '真的' //'真的'
    	var i = '1'|| '真的' //'1'
    	var i = '1'|| '' //'1'
    	
    </script>
</body>

</html>
