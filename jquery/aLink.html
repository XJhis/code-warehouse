<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模拟a链接点击</title>
</head>
<body>
	
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		var openLink = $('<a>');
		openLink.attr('href', 'http://www.baidu.com');
		openLink.attr('target', '_blank');
		openLink[0].click()

		//实测在chrome浏览器中可以，在firfox不可以，ie中也不行
	</script>
</body>
</html>
