<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {margin: 0; padding: 0; }
		.box {
			background-color: #ff6b00;
		}
		.v-m {
			vertical-align: middle;
		}
		.link {
			font-size: 30px;
			background-color: #ff0;
		}
		.b {
			font-size: 20px;
			background-color: #f0f;
		}
		.text {
			font-size: 12px;
			background-color: #0ff;
		}
	</style>
</head>
<body>
	<div class="box v-m">
		<span class="v-m">asdasd</span>
		<a class="link v-m" href="">我是链接</a>
		<b class="b v-m">加粗</b>
		<span class="text v-m">文字而已</span>
		<span class="v-m">耍手段阿萨德</span>
	</div>
</body>
</html>
