<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>纯css3轮播图</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		div, input, button {
			box-sizing: border-box;
		}

		a {
			text-decoration: none;
			color: #333;
		}

		input,
		button {
			border: 0
		}

		ul li {
			list-style: none;
		}

		.nav {
			width: 100%;
			height: 50px;
			background-color: #ff6b00;
			line-height: 50px;
		}

		.nav .container{
			width: 1200px;
			height: 50px;
			margin: 0 auto;
		}

		.logo {
			float: left;
			vertical-align: middle;
			font-size: 0;
		}

		.logo img {
			vertical-align: middle;
		}

		.nav-bar{
			float: left;
			margin-left: 50px;
			
		}

		.nav-bar li{
			float: left;
		}

		.nav-bar li:hover{
			border-bottom: 2px solid #ff6b99;
		}

		.nav-bar li a{
			display: block;
			padding: 0 20px;
			color: #ffffff;
		}

		.box {
			padding: 10px;
		}

		.search-area {
			float: left;
			border: 1px solid #0ff;
			width: 500px;
			height: 40px;
					
		}

		.search-area input[type=text]{
			float: left;
			outline: none;
			width: 400px;
			height: 100%;
		}

		.search-area button{
			float: left;
			outline: none;
			width: 98px;
			height: 38px;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<nav class="nav">
		<div class="container">
			<div class="logo"><img src="./imgs/logo.png" alt=""></div>
			<ul class="nav-bar">
				<li><a href="">首页</a></li>
				<li><a href="">职位</a></li>
				<li><a href="">关于我们</a></li>
			</ul>
			
		</div>
	</nav>
	<div class="box">
		<div class="search-area">
			<input type="text">
			<button>搜索</button>
		</div>
	</div>
</body>

</html>
